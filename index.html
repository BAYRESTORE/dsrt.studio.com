<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSRT Studio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      background: rgba(0,0,0,0.7);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header img {
      height: 40px;
    }

    header button {
      background: #f0c040;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px 30px;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.2rem;
      color: #f0c040;
    }

    .slider-wrapper {
      max-width: 400px;
      width: 100%;
      margin: 40px auto;
      position: relative;
      aspect-ratio: 3 / 4;
    }

    .slider-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      position: absolute;
      top: 0;
      left: 0;
    }

    .slider-wrapper .after {
      clip-path: inset(0 50% 0 0);
      transition: clip-path 0.3s;
    }

    .slider-bar {
      width: 100%;
      margin-top: 220px;
    }

    .actions {
      margin: 40px 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }

    .actions button {
      background: #333;
      color: #fff;
      padding: 14px 24px;
      border: 1px solid #666;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
      background: #111;
    }

    /* Login Popup */
    #login-popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 30px;
      border-radius: 12px;
      z-index: 1000;
      max-width: 320px;
      width: 90%;
    }

    #login-popup input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
    }

    #login-popup button {
      background: #f0c040;
      color: #000;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 900;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://cacwogekvnrrmmnjtmql.supabase.co/storage/v1/object/public/restore/logo-dsrt.png" alt="DSRT Logo">
    <button onclick="openLogin()">Login</button>
  </header>

  <section class="hero">
    <h1>Digital Smart Remaster Technology</h1>
    <p>Preview hasil sebelum dan sesudah secara langsung</p>

    <div class="slider-wrapper">
      <img src="https://cacwogekvnrrmmnjtmql.supabase.co/storage/v1/object/public/restore/preview-before.jpg" alt="Before">
      <img src="https://cacwogekvnrrmmnjtmql.supabase.co/storage/v1/object/public/restore/preview-after.jpg" class="after" alt="After" id="afterImg">
      <input type="range" min="0" max="100" value="50" class="slider-bar" id="slider">
    </div>

    <div class="actions">
      <button onclick="location.href='register.html'">Unggah & Mulai Restore</button>
      <button onclick="location.href='https://dsrt-soft.vercel.app/manual'">Manual + One Tap</button>
      <button onclick="location.href='https://dsrt-soft.vercel.app/logo'">Desain Logo</button>
    </div>
  </section>

  <footer>
    © DSRT 2025 • <a href="https://wa.me/6287838441426" style="color: #f0c040;">WhatsApp Admin</a>
  </footer>

  <!-- Login Popup -->
  <div id="overlay" onclick="closeLogin()"></div>
  <div id="login-popup">
    <h3>Login Akun</h3>
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <small><a href="#" style="color: #f0c040;">Lupa Password?</a></small><br><br>
    <button>Masuk</button>
  </div>

  <script>
    const slider = document.getElementById('slider');
    const afterImg = document.getElementById('afterImg');

    slider.addEventListener('input', (e) => {
      afterImg.style.clipPath = `inset(0 ${100 - e.target.value}% 0 0)`;
    });

    function openLogin() {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('login-popup').style.display = 'block';
    }

    function closeLogin() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('login-popup').style.display = 'none';
    }
  </script>

</body>
</html>
