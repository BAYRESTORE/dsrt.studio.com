<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar - DSRT</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
      background-size: 400% 400%;
      animation: bgShift 20s ease infinite;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #f0c040;
      margin-bottom: 20px;
    }

    .header-title {
      font-size: 2.8rem;
      font-weight: bold;
      color: #f0c040;
    }

    .sub-title {
      font-size: 1rem;
      color: #aaa;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(26, 26, 26, 0.9);
      border-radius: 12px;
      border: 1px solid #333;
    }

    input {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #444;
      background: #222;
      color: #fff;
    }

    button.submit-btn {
      padding: 14px;
      font-size: 1rem;
      background: #f0c040;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .features {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 400px;
    }

    .features button {
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 8px;
      padding: 14px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .features button:hover {
      background: #555;
    }

    .theme-button {
      margin-top: 20px;
      background: #f0c040;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .theme-button:hover {
      background: #ffd966;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div style="width: 100%; text-align: center; margin-bottom: 20px;">
    <div class="header-title">DSRT</div>
    <div class="sub-title">Digital Smart Remaster Technology</div>
    <hr style="width: 60%; margin: 20px auto; border: 0; border-top: 1px solid #444;">
  </div>

  <!-- Judul -->
  <h1>Daftar & Mulai</h1>

  <!-- Form Pendaftaran -->
  <form id="register-form">
    <input type="text" placeholder="Nama Lengkap" required>
    <input type="email" placeholder="Email" required>
    <input type="text" placeholder="Kota" required>
    <button type="submit" class="submit-btn">Daftar dan Mulai</button>
  </form>

  <!-- Tombol Akses Fitur -->
  <div class="features">
    <button onclick="location.href='https://dsrt-soft.vercel.app/restore'">üîÅ Unggah Gambar (Restore)</button>
    <button onclick="location.href='https://dsrt-soft.vercel.app/manual'">üéõÔ∏è Buka Semua Manual</button>
    <button onclick="location.href='https://dsrt-soft.vercel.app/logo'">üñãÔ∏è Buka Desain Logo</button>
  </div>

  <!-- Tombol Ganti Warna Tema -->
  <button class="theme-button" onclick="changeTheme()">üé® Ganti Warna Tema</button>

  <!-- Footer -->
  <footer style="margin-top: 60px; text-align: center; font-size: 0.9rem; color: #aaa;">
    <div style="border-top: 1px solid #333; padding-top: 16px;">
      ¬© DSRT 2025 &nbsp;‚Ä¢&nbsp;
      <a href="https://wa.me/6287838441426" style="color: #f0c040; text-decoration: none;">WhatsApp Admin</a>
      &nbsp;‚Ä¢&nbsp;
      <a href="#" style="color: #f0c040; text-decoration: none;">Tentang Kami</a>
    </div>
  </footer>

  <script>
    // Redirect ke Vercel setelah daftar
    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = "https://dsrt-soft.vercel.app";
    });

    // Ganti tema warna latar belakang
    const themes = [
      'linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027)',
      'linear-gradient(-45deg, #1a1a1a, #2e2e2e, #444, #1a1a1a)',
      'linear-gradient(-45deg, #3a1c71, #d76d77, #ffaf7b)',
      'linear-gradient(-45deg, #1f4037, #99f2c8)',
    ];
    let currentTheme = 0;

    function changeTheme() {
      currentTheme = (currentTheme + 1) % themes.length;
      document.body.style.background = themes[currentTheme];
      document.body.style.backgroundSize = '400% 400%';
      document.body.style.animation = 'bgShift 20s ease infinite';
    }
  </script>

</body>
</html>
