    header {

    .logo-title h1 {

      font-weight: bold;
      color: #f0c040;
      margin: 20px 0;

    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;

    }

    .buttons a button {
      background: #f0c040;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .buttons a button:hover {
      background: #ffd966;
    }

    .section-title {
      margin: 40px 0 10px;
      font-size: 1.2rem;
      text-align: center;
      color: #f0c040;
    }

    .features {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      border-top: 1px solid #333;
      padding-top: 10px;
    }

    .footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9rem;
      color: #aaa;
      border-top: 1px solid #333;
      text-align: center;
      width: 100%;
      background: #1a1a1a;
    }

    .footer a {
      color: #f0c040;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
