<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSRT Studio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      background: rgba(0,0,0,0.7);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header img {
      height: 40px;
    }

    header button {
      background: #f0c040;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px 30px;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.2rem;
      color: #f0c040;
    }

    .slider-container {
      max-width: 400px;
      width: 100%;
      margin: 40px auto;
      position: relative;
    }

    .slider-image-wrapper {
      position: relative;
      width: 100%;
      overflow: hidden;
      cursor: ew-resize;
      border-radius: 12px;
      aspect-ratio: 3/4;
    }

    .slider-image-wrapper img {
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      object-fit: cover;
      user-select: none;
    }

    .slider-image-wrapper img.before {
      z-index: 1;
    }

    .slider-image-wrapper img.after {
      z-index: 2;
      clip-path: inset(0 50% 0 0);
      transition: clip-path 0.1s;
    }

    .slider-handle {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 4px;
      background: #f0c040;
      z-index: 3;
      transform: translateX(-2px);
      pointer-events: none;
    }

    .actions {
      margin: 40px 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }

    .actions button {
      background: #333;
      color: #fff;
      padding: 14px 24px;
      border: 1px solid #666;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
      background: #111;
    }

    #login-popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 30px;
      border-radius: 12px;
      z-index: 1000;
      max-width: 320px;
      width: 90%;
    }

    #login-popup input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
    }

    #login-popup button {
      background: #f0c040;
      color: #000;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 900;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://cacwogekvnrrmmnjtmql.supabase.co/storage/v1/object/public/restore/logo-dsrt.png" alt="DSRT Logo">
    <button onclick="openLogin()">Login</button>
  </header>

  <section class="hero">
    <h1>Digital Smart Remaster Technology</h1>
    <p>Preview hasil sebelum dan sesudah secara langsung</p>

    <div class="slider-container">
      <div class="slider-image-wrapper" id="sliderWrapper">
        <img src="https://cacwogekvnrrmmnjtmql.supabase.co/storage/v1/object/public/restore/preview-before.jpg" class="before" />
        <img src="https://cacwogekvnrrmmnjtmql.supabase.co/storage/v1/object/public/restore/preview-after.jpg" class="after" id="sliderImg" />
        <div class="slider-handle" id="sliderHandle"></div>
      </div>
    </div>

    <div class="actions">
      <button onclick="location.href='register.html'">Unggah & Mulai Restore</button>
      <button onclick="location.href='https://dsrt-soft.vercel.app/manual'">Manual + One Tap</button>
      <button onclick="location.href='https://dsrt-soft.vercel.app/logo'">Desain Logo</button>
    </div>
  </section>

  <footer>
    © DSRT 2025 • <a href="https://wa.me/6287838441426" style="color: #f0c040;">WhatsApp Admin</a>
  </footer>

  <!-- Login Popup -->
  <div id="overlay" onclick="closeLogin()"></div>
  <div id="login-popup">
    <h3>Login Akun</h3>
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <small><a href="#" style="color: #f0c040;">Lupa Password?</a></small><br><br>
    <button>Masuk</button>
  </div>

  <script>
    const sliderWrapper = document.getElementById('sliderWrapper');
    const sliderImg = document.getElementById('sliderImg');
    const sliderHandle = document.getElementById('sliderHandle');

    sliderWrapper.addEventListener('mousemove', (e) => {
      const bounds = sliderWrapper.getBoundingClientRect();
      const x = e.clientX - bounds.left;
      const percent = Math.max(0, Math.min(100, (x / bounds.width) * 100));
      sliderImg.style.clipPath = `inset(0 ${100 - percent}% 0 0)`;
      sliderHandle.style.left = `${percent}%`;
    });

    sliderWrapper.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      const bounds = sliderWrapper.getBoundingClientRect();
      const x = touch.clientX - bounds.left;
      const percent = Math.max(0, Math.min(100, (x / bounds.width) * 100));
      sliderImg.style.clipPath = `inset(0 ${100 - percent}% 0 0)`;
      sliderHandle.style.left = `${percent}%`;
    });

    function openLogin() {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('login-popup').style.display = 'block';
    }

    function closeLogin() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('login-popup').style.display = 'none';
    }
  </script>

</body>
</html>
