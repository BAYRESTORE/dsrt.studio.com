<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perbandingan Restorasi Foto</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 800px;
      aspect-ratio: 3 / 2;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
    }

    .container img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      user-select: none;
      pointer-events: none;
    }

    .after {
      clip-path: inset(0 0 0 50%);
      transition: clip-path 0.2s ease;
    }

    .slider {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 4px;
      background: #00ffff;
      cursor: ew-resize;
      z-index: 10;
      transition: background 0.2s;
    }

    .slider::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 30px;
      background: #00ffff;
      border-radius: 50%;
      box-shadow: 0 0 10px #00ffff;
    }
  </style>
</head>
<body>
  <div class="container" id="compare-container">
    <img src="before.jpg" alt="Foto Sebelum Restorasi">
    <img src="after.jpg" alt="Foto Setelah Restorasi" class="after">
    <div class="slider" id="slider" style="left: 50%;"></div>
  </div>

  <script>
    const container = document.getElementById("compare-container");
    const slider = document.getElementById("slider");
    const after = container.querySelector(".after");

    container.addEventListener("pointerdown", startDrag);

    function startDrag(e) {
      container.setPointerCapture(e.pointerId);
      container.addEventListener("pointermove", onDrag);
      container.addEventListener("pointerup", stopDrag);
    }

    function onDrag(e) {
      const rect = container.getBoundingClientRect();
      let offset = e.clientX - rect.left;
      let percentage = Math.max(0, Math.min(1, offset / rect.width));
      slider.style.left = `${percentage * 100}%`;
      after.style.clipPath = `inset(0 0 0 ${percentage * 100}%)`;
    }

    function stopDrag(e) {
      container.releasePointerCapture(e.pointerId);
      container.removeEventListener("pointermove", onDrag);
      container.removeEventListener("pointerup", stopDrag);
    }
  </script>
</body>
</html>
