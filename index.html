<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSRT Studio – Restore</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    .logo {
      max-width: 200px;
      margin: 0 auto 30px;
    }

    h1 {
      font-size: 2.4rem;
      color: #f0c040;
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      margin-bottom: 40px;
    }

    .slider-container {
      position: relative;
      max-width: 600px;
      margin: 0 auto 40px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }

    .slider-container img {
      width: 100%;
      height: auto;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      transition: clip-path 0.3s ease;
    }

    .slider {
      width: 100%;
      margin-top: 20px;
    }

    .slider-track {
      appearance: none;
      width: 100%;
      height: 6px;
      background: #444;
      outline: none;
      border-radius: 3px;
    }

    .slider-track::-webkit-slider-thumb {
      appearance: none;
      width: 18px;
      height: 18px;
      background: #f0c040;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #fff;
      margin-top: -6px;
    }

    footer {
      margin-top: 40px;
      color: #aaa;
      font-size: 0.9rem;
    }

    footer a {
      color: #f0c040;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <img src="https://cacwogekvnrrmmnjtmql.supabase.co/storage/v1/object/public/restore/logo-dsrt.png" alt="Logo DSRT" class="logo"/>

  <h1>DSRT Studio – Restore</h1>
  <p>Lihat hasil perbandingan restorasi secara langsung.</p>

  <div class="slider-container" id="sliderContainer">
    <img src="https://cacwogekvnrrmmnjtmql.supabase.co/storage/v1/object/public/restore/preview-before.jpg" alt="Before" style="z-index: 1;" />
    <img id="afterImage" src="https://cacwogekvnrrmmnjtmql.supabase.co/storage/v1/object/public/restore/preview-after.jpg" alt="After" style="z-index: 2;" />
  </div>

  <input type="range" min="0" max="100" value="50" class="slider slider-track" id="slider" />

  <footer>
    © DSRT Studio 2025 &nbsp;•&nbsp;
    <a href="https://wa.me/6287838441426">Hubungi Admin</a>
  </footer>

  <script>
    const afterImage = document.getElementById('afterImage');
    const slider = document.getElementById('slider');

    function updateSlider(value) {
      afterImage.style.clipPath = `inset(0 ${100 - value}% 0 0)`;
    }

    slider.addEventListener('input', () => {
      updateSlider(slider.value);
    });

    updateSlider(slider.value); // inisialisasi
  </script>

</body>
</html>
