<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Smart Remaster Technology</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f4f4f4, #eaeaea);
      color: #222;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo {
      height: 50px;
    }
    .login-btn {
      background: #222;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    main {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1.5rem;
      text-align: center;
    }
    h1 {
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      color: #444;
    }
    .slider-container {
      margin-top: 3rem;
      position: relative;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .slider-wrapper {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .slider-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    .slider-wrapper .after {
      clip-path: inset(0 50% 0 0);
      transition: clip-path 0.3s ease;
    }
    input[type="range"] {
      width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://cacwogekvnrrmmnjtmql.supabase.co/storage/v1/object/public/restore//logo-dsrt.png" class="logo" alt="Logo DSRT" />
    <button class="login-btn" onclick="location.href='register.html'">Masuk / Daftar</button>
  </header>

  <main>
    <h1>Digital Smart Remaster Technology</h1>
    <h2>Uji teknologi restorasi kami secara langsung</h2>

    <div class="slider-container">
      <div class="slider-wrapper" id="slider">
        <img src="https://cacwogekvnrrmmnjtmql.supabase.co/storage/v1/object/public/restore//preview-before.jpg" alt="Before" />
        <img src="https://cacwogekvnrrmmnjtmql.supabase.co/storage/v1/object/public/restore//preview-after.jpg" class="after" alt="After" id="afterImage" />
      </div>
      <input type="range" min="0" max="100" value="50" id="sliderRange" />
    </div>
  </main>

  <script>
    const slider = document.getElementById('slider');
    const afterImage = document.getElementById('afterImage');
    const sliderRange = document.getElementById('sliderRange');

    sliderRange.addEventListener('input', (e) => {
      const value = e.target.value;
      afterImage.style.clipPath = `inset(0 ${100 - value}% 0 0)`;
    });
  </script>

</body>
</html>
