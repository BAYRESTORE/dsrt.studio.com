<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSRT ‚Äì Digital Smart Remaster Technology</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      padding: 40px 20px 20px;
      text-align: center;
    }

    header img {
      height: 80px;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 2.2rem;
      margin: 0;
      color: #f0c040;
    }

    header p {
      margin: 8px 0 0;
      font-size: 1rem;
      color: #ccc;
    }

    .slider-container {
      position: relative;
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 0 20px #000;
    }

    .slider-inner {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slider-inner img {
      width: 100%;
      flex-shrink: 0;
      object-fit: cover;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .controls button {
      background: #f0c040;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .cta-button {
      margin: 40px 0;
    }

    .cta-button a {
      background: #f0c040;
      color: #000;
      padding: 14px 28px;
      font-size: 1.1rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }

    footer a {
      color: #f0c040;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://cacwogekvnrrmmnjtmql.supabase.co/storage/v1/object/public/restore/logo-dsrt.png" alt="DSRT Logo" />
    <h1>DSRT Studio</h1>
    <p>Digital Smart Remaster Technology</p>
  </header>

  <div class="slider-container">
    <div class="slider-inner" id="slider">
      <img src="https://cacwogekvnrrmmnjtmql.supabase.co/storage/v1/object/public/restore/preview-before.jpg" alt="Before">
      <img src="https://cacwogekvnrrmmnjtmql.supabase.co/storage/v1/object/public/restore/preview-after.jpg" alt="After">
    </div>
  </div>

  <div class="controls">
    <button onclick="slideTo(0)">Sebelum</button>
    <button onclick="slideTo(1)">Sesudah</button>
  </div>

  <div class="cta-button">
    <a href="register.html">üîÅ Coba Sekarang</a>
  </div>

  <footer>
    ¬© DSRT 2025 ‚Ä¢ <a href="https://wa.me/6287838441426">WhatsApp Admin</a>
  </footer>

  <script>
    function slideTo(index) {
      const slider = document.getElementById("slider");
      slider.style.transform = `translateX(-${index * 100}%)`;
    }
  </script>

</body>
</html>
