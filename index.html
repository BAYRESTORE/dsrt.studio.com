<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSRT ‚Äì Digital Smart Remaster Technology</title>
  <link rel="stylesheet" href="https://unpkg.com/before-after-slider@1.0.0/dist/style.css">
  <script src="https://unpkg.com/before-after-slider@1.0.0/dist/index.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header img {
      width: 90px;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
      color: #f0c040;
    }

    header p {
      font-size: 1rem;
      color: #ccc;
    }

    .slider-container {
      width: 100%;
      max-width: 500px;
      margin: 30px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .button-group button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn-login {
      background-color: #f0c040;
      color: #000;
    }

    .btn-register {
      background-color: #444;
      color: #fff;
      border: 1px solid #888;
    }

    .btn-main {
      background-color: #2ecc71;
      color: #fff;
    }

    form {
      display: none;
      background: rgba(0,0,0,0.4);
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    form.active {
      display: block;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
    }

    form button {
      background: #f0c040;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #ccc;
    }

    footer a {
      color: #f0c040;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://cacwogekvnrrmmnjtmql.supabase.co/storage/v1/object/public/restore//logo-dsrt.png" alt="Logo DSRT">
    <h1>Digital Smart Remaster Technology</h1>
    <p>Restorasi Foto Lama Jadi Baru Otomatis</p>
  </header>

  <div class="slider-container">
    <div id="slider"></div>
  </div>

  <div class="button-group">
    <button class="btn-register" onclick="showForm('register')">üìù Daftar</button>
    <button class="btn-login" onclick="showForm('login')">üîê Login</button>
    <button class="btn-main" onclick="window.location.href='https://dsrt-soft.vercel.app'">üöÄ Masuk ke Sistem</button>
  </div>

  <!-- Form Register -->
  <form id="form-register">
    <label for="reg-name">Nama Lengkap</label>
    <input type="text" id="reg-name" required />
    <label for="reg-email">Email</label>
    <input type="email" id="reg-email" required />
    <label for="reg-city">Kota</label>
    <input type="text" id="reg-city" required />
    <button type="submit">Daftar & Masuk</button>
  </form>

  <!-- Form Login -->
  <form id="form-login">
    <label for="log-email">Email</label>
    <input type="email" id="log-email" required />
    <label for="log-name">Nama</label>
    <input type="text" id="log-name" required />
    <button type="submit">Masuk Sekarang</button>
  </form>

  <footer>
    ¬© DSRT 2025 ‚Ä¢ <a href="https://wa.me/6287838441426">Kontak Admin</a> ‚Ä¢ <a href="#">Tentang Kami</a>
  </footer>

  <script>
    new BeforeAfterSlider('#slider', {
      before: "https://cacwogekvnrrmmnjtmql.supabase.co/storage/v1/object/public/restore//preview-before.jpg",
      after: "https://cacwogekvnrrmmnjtmql.supabase.co/storage/v1/object/public/restore//preview-after.jpg",
      width: 500,
      height: 350
    });

    function showForm(type) {
      document.getElementById('form-login').classList.remove('active');
      document.getElementById('form-register').classList.remove('active');
      if (type === 'login') {
        document.getElementById('form-login').classList.add('active');
      } else {
        document.getElementById('form-register').classList.add('active');
      }
    }

    document.getElementById('form-login').onsubmit = function(e) {
      e.preventDefault();
      window.location.href = 'https://dsrt-soft.vercel.app';
    };

    document.getElementById('form-register').onsubmit = function(e) {
      e.preventDefault();
      window.location.href = 'https://dsrt-soft.vercel.app';
    };
  </script>

</body>
</html>
