<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSRT Studio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #fff;
      padding: 30px 20px;
      text-align: center;
    }

    .logo {
      max-width: 180px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.4rem;
      color: #f0c040;
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      margin-bottom: 30px;
    }

    .slider-container {
      position: relative;
      max-width: 600px;
      margin: 0 auto 30px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }

    .slider-container img {
      width: 100%;
      height: auto;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      transition: clip-path 0.3s ease;
    }

    .slider {
      width: 100%;
      margin-top: 15px;
    }

    .slider-track {
      appearance: none;
      width: 100%;
      height: 6px;
      background: #444;
      outline: none;
      border-radius: 3px;
    }

    .slider-track::-webkit-slider-thumb {
      appearance: none;
      width: 16px;
      height: 16px;
      background: #f0c040;
      border-radius: 50%;
      border: 2px solid #fff;
      cursor: pointer;
    }

    .menu {
      margin: 40px auto 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .menu a {
      text-decoration: none;
    }

    .menu button {
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 10px;
      padding: 12px 18px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu button:hover {
      background: #555;
    }

    footer {
      margin-top: 50px;
      color: #aaa;
      font-size: 0.9rem;
    }

    footer a {
      color: #f0c040;
      text-decoration: none;
    }

    .cta {
      margin-top: 30px;
    }

    .cta a {
      display: inline-block;
      background: #f0c040;
      color: #000;
      padding: 14px 24px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .cta a:hover {
      background: #ffd560;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img class="logo" src="https://cacwogekvnrrmmnjtmql.supabase.co/storage/v1/object/public/restore/logo-dsrt.png" alt="DSRT Logo" />

  <h1>DSRT Studio</h1>
  <p>Restore Foto Lama dengan Kualitas Tinggi dan Teknologi AI</p>

  <!-- Preview Before/After -->
  <div class="slider-container">
    <img src="https://cacwogekvnrrmmnjtmql.supabase.co/storage/v1/object/public/restore/preview-before.jpg" alt="Before" style="z-index: 1;" />
    <img id="afterImage" src="https://cacwogekvnrrmmnjtmql.supabase.co/storage/v1/object/public/restore/preview-after.jpg" alt="After" style="z-index: 2;" />
  </div>

  <input type="range" min="0" max="100" value="50" class="slider slider-track" id="slider" />

  <!-- CTA Button -->
  <div class="cta">
    <a href="https://dsrt-soft.vercel.app">üîÅ Unggah & Mulai Restore</a>
  </div>

  <!-- Menu Navigasi -->
  <div class="menu">
    <a href="https://dsrt-soft.vercel.app/manual"><button>üéõÔ∏è Manual + One Tap</button></a>
    <a href="https://dsrt-soft.vercel.app/logo"><button>üñãÔ∏è Desain Logo</button></a>
    <a href="https://dsrt-soft.vercel.app/keamanan"><button>üîí Keamanan Restore</button></a>
  </div>

  <footer>
    ¬© 2025 DSRT Studio ‚Ä¢ <a href="https://wa.me/6287838441426">Kontak Admin</a>
  </footer>

  <script>
    const afterImage = document.getElementById('afterImage');
    const slider = document.getElementById('slider');
    function updateSlider(val) {
      afterImage.style.clipPath = `inset(0 ${100 - val}% 0 0)`;
    }
    slider.addEventListener('input', () => updateSlider(slider.value));
    updateSlider(slider.value);
  </script>

</body>
</html>
