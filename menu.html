<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSRT Studio – AI Photo Restoration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0; padding: 0;
      text-align: center;
    }
    header {
      background-color: #1e1e1e;
      padding: 1rem;
    }
    h1 { margin: 0; font-size: 1.5rem; }
    .slider-container {
      position: relative;
      width: 90%;
      max-width: 600px;
      margin: 2rem auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .slider-container img {
      width: 100%;
      display: block;
    }
    .form-section { margin-top: 2rem; }
    input[type="file"] {
      padding: 0.5rem;
      background: #333;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
    }
    button {
      padding: 0.7rem 1.2rem;
      margin-left: 1rem;
      background-color: #29a19c;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #248a86;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.85rem;
      color: #888;
    }
    .nav-links {
      margin-top: 1rem;
    }
    .nav-links a {
      color: #29a19c;
      text-decoration: none;
      margin: 0 10px;
    }
    .slider-wrapper {
      position: relative;
      overflow: hidden;
    }
    #afterImage {
      position: absolute;
      top: 0; left: 0;
      width: 50%;
      height: 100%;
      object-fit: cover;
      overflow: hidden;
      border-right: 2px solid white;
      z-index: 2;
    }
    #beforeImage {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>DSRT Studio – Restore Foto AI Gratis</h1>
    <div class="nav-links">
      <a href="menu.html">Unggah & Restore</a>
      <a href="manual.html">Manual Tools</a>
      <a href="logo.html">Logo Tools</a>
    </div>
  </header>

  <div class="slider-container">
    <div class="slider-wrapper" style="position:relative; height: 400px;">
      <img id="beforeImage" src="https://via.placeholder.com/600x400?text=Before" alt="Before" />
      <img id="afterImage" src="https://via.placeholder.com/600x400?text=After" alt="After" />
    </div>
  </div>

  <div class="form-section">
    <form id="restoreForm">
      <input type="file" name="image" accept="image/*" required />
      <button type="submit">Mulai Restore Sekarang</button>
    </form>
  </div>

  <footer>
    &copy; 2025 DSRT Studio – Powered by AI & Cinta Foto Lama
  </footer>

  <script>
    const form = document.getElementById("restoreForm");
    const beforeImg = document.getElementById("beforeImage");
    const afterImg = document.getElementById("afterImage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = form.querySelector("input[name='image']");
      const file = fileInput.files[0];
      if (!file) {
        alert("Pilih gambar terlebih dahulu.");
        return;
      }

      // Tampilkan gambar asli sebagai Before
      beforeImg.src = URL.createObjectURL(file);
      afterImg.src = "https://via.placeholder.com/600x400?text=Memproses...";

      // Baca file jadi base64 string
      const base64 = await new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = (err) => reject(err);
        reader.readAsDataURL(file);
      });

      try {
        const res = await fetch("/api/restore", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ image: base64 }),
        });

        const data = await res.json();
        if (data.restored) {
          afterImg.src = data.restored;
        } else {
          afterImg.src = "https://via.placeholder.com/600x400?text=Gagal+Restore";
          alert("Gagal restore, coba ulangi.");
        }
      } catch (err) {
        console.error(err);
        afterImg.src = "https://via.placeholder.com/600x400?text=Error+Server";
        alert("Terjadi kesalahan server.");
      }
    });
  </script>
</body>
</html>
